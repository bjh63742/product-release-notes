language: python
cache:
  pip: true
  directories:
    - .eggs
python:
  - "2.7"
  - "3.5"
install:
  - pip install Django
  - pip install requests
  - pip install flake8
  - pip install prospector
  - pip install coveralls
before_script:
  - "flake8 ."
  - "prospector"
script: coverage run setup.py test
after_success:
  coveralls
